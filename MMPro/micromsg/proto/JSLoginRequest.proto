syntax = "proto2";

package MMPro.micromsg;


import "BaseRequest.proto";
import "ScopeList.proto";



message JSLoginRequest {
	required BaseRequest 		_BaseRequest = 1;
	optional string 			_AppId = 2;
	repeated ScopeList     		_ScopeList  = 3;
	optional uint32 	  		_LoginType = 4;
	optional string 			_Url = 5;
	optional string				_State = 6;
	optional uint32				_VersionType = 7;
	optional string 			_ExtInfo = 8;
}
